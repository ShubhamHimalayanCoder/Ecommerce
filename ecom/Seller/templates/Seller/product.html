<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">


   
</head>
<body>
{% include 'navbar.html' %}
    <h3>UPLOAD PRODUCT</h3>
    {% if success == 'done' %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Congratulations</strong> Product added successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <form action="{% url 'Seller:add_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="product_category">Product Category:</label>
        <select id="product_category" name="product_category" required>
            <option value="">Select a category</option>
            <option value="car_exterior">Car Exterior</option>
            <option value="car_interior">Car Interior</option>
            <option value="car_care">Car Care</option>
            <option value="car_styling">Car Styling</option>
        </select><br><br>

        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" maxlength="100" required><br><br>

        <label for="product_description">Product Description:</label>
        <textarea id="product_description" name="product_description" maxlength="200" required></textarea><br><br>

        <label for="product_price">Product Price:</label>
        <input type="number" step="0.01" id="product_price" name="product_price" required><br><br>

        <label for="product_image">Product Image:</label>
        <input type="file" id="product_image" name="product_image" required><br><br>

        <button type="submit">Upload Product</button>
    </form>
    

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
</body>
