<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/customer/address.css' %}">
<body>

  {% include 'navbar.html' %}
    <div class="container-customer">
		<header>
			<nav>
				<ul>
					<li><a href="{% url 'Customers:customer_page' %}" class="btn">My Profile</a></li>
					<li><a href="{% url 'Customers:address' %}" class="btn">My Address</a></li>
					<li><a href="{%  url 'Customers:order' %}" class="btn">My Orders</a></li>
				</ul>
			</nav>
		</header>
		<main>

			<h1>Welcome {{customer_data.customer_name}}</h1>
			
             <!-- Add Address Form -->
            <div id="add-new-address" class="modal">
                <div class="modal-content">
                    <h2>Add New Address</h2>
                    <form method="POST" action="/add-address">
                        <label for="new-address">Address:</label>
                        <input type="text" id="new-address" name="new-address" required>
                        <button type="submit">Save Address</button>
                        <a href="#" class="close-button">Cancel</a>
                    </form>
                </div>
            </div>
        
            <!-- Edit Address Form -->
            <div id="edit-address-1" class="modal">
                <div class="modal-content">
                    <h2>Edit Address</h2>
                    <form method="POST" action="/edit-address">
                        <label for="edit-address">Address:</label>
                        <input type="text" id="edit-address" name="edit-address" value="1234 Elm Street, Some City, Some Country" required>
                        <button type="submit">Save Address</button>
                        <a href="#" class="close-button">Cancel</a>
                    </form>
                </div>
            </div>
            
            <div id="edit-address-2" class="modal">
                <div class="modal-content">
                    <h2>Edit Address</h2>
                    <form method="POST" action="/edit-address">
                        <label for="edit-address">Address:</label>
                        <input type="text" id="edit-address" name="edit-address" value="5678 Oak Street, Another City, Another Country" required>
                        <button type="submit">Save Address</button>
                        <a href="#" class="close-button">Cancel</a>
                    </form>
                </div>
            </div>




		</main>
	</div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
</body>
